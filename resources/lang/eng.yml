---
prefix: "[GaitSpeed] "

command-generic-failure@permission : "You do not have permission to use this command"

command-gaitspeed: "gaitspeed"
command-gaitspeed@usage: "/GaitSpeed <set | default | list | lang | reload | save>"
command-gaitspeed@description: "Main command of GaitSpeed"
command-gaitspeed@aliases: ["gs"]

command-gaitspeed-default: "default"
command-gaitspeed-default@usage: "/GaitSpeed Default <speed percent>"
command-gaitspeed-default@success: "You have successfully set up a default speed to {%0}"
command-gaitspeed-default@aliases: ["d"]

command-gaitspeed-set: "set"
command-gaitspeed-set@usage: "/GaitSpeed Set <player name> <speed percent>"
command-gaitspeed-set@success-set: "You have successfully set up a speed of {%0} to {%1}"
command-gaitspeed-set@success-default: "You have successfully remove speed setting of {%0} (default is remove)"
command-gaitspeed-set@failure: "{%0} is undefined player name"
command-gaitspeed-set@aliases: ["s"]

command-gaitspeed-list: "list"
command-gaitspeed-list@usage: "/GaitSpeed List <Page>"
command-gaitspeed-list@head: "--- Showing speed modifed player list (page {%0} of {%1}) ---"
command-gaitspeed-list@item: "    {%0}:{%1} => '{%2}'"
command-gaitspeed-list@aliases: ["l"]

command-gaitspeed-lang: "lang"
command-gaitspeed-lang@usage: "/GaitSpeed Lang <language prefix>"
command-gaitspeed-lang@success: "You have successfully load {%0} language file."
command-gaitspeed-lang@failure: "{%0} is undefined language prefix"
command-gaitspeed-lang@aliases: ["language"]

command-gaitspeed-reload: "reload"
command-gaitspeed-reload@success: "All data reloaded successfully"
command-gaitspeed-reload@aliases: ["rl"]

command-gaitspeed-save: "save"
command-gaitspeed-save@success: "All data saved successfully"
command-gaitspeed-save@aliases: ["sv"]
...